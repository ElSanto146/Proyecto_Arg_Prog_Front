<form [formGroup]="form"  (ngSubmit)="form.valid && onCreate()" name="habilidadesForm" >
    <div class="mb-3 form-group">
        <label for="habilidad" class="form-label">Nueva habilidad</label>
        <input type="text" class="form-control" id="habilidad"  formControlName="habilidad" [(ngModel)]="habilidad" [ngClass]="{'is-invalid': Habilidad?.errors && Habilidad?.touched, 'is-valid' : !Habilidad?.errors && Habilidad?.touched}">
        <div *ngIf="Habilidad?.errors && Habilidad?.touched">
            <p *ngIf="Habilidad?.hasError('required')" class="text-danger">La habilidad es requerida</p>
        </div>  
    </div>
    <div class="mb-3 form-group">
        <label for="porcentaje" class="form-label">Indique el porcentaje</label>
        <input type="number" min="0" max="100"  id="porcentaje" formControlName="porcentaje"  [(ngModel)]="porcentaje" [ngClass]="{'is-invalid': Porcentaje?.errors && Porcentaje?.touched, 'is-valid': !Porcentaje?.errors && Porcentaje?.touched}">
        <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
            <p *ngIf="Porcentaje?.hasError('required')" class="text-danger">El porcentaje es requerido</p>
            <p *ngIf="Porcentaje?.hasError('min')" class="text-danger">El porcentaje mínimo es 1</p>
            <p *ngIf="Porcentaje?.hasError('max')" class="text-danger">El porcentaje máximo es 100</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear habilidad</button>
</form>
